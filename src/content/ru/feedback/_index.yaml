        path: https://crbug.com
      - attributes:
        - name: data-category
          value: webfundamentals
        - name: data-label
          value: edge-bug
        classname: gc-analytics-event button button-white
        label: Edge
        path: https://developer.microsoft.com/en-us/microsoft-edge/platform/issues/
      - attributes:
        - name: data-category
          value: webfundamentals
        - name: data-label
          value: moz-bug
        classname: gc-analytics-event button button-white
        label: Mozilla
        path: https://bugzilla.mozilla.org/
      - attributes:
        - name: data-category
          value: webfundamentals
        - name: data-label
          value: webkit-bug
        classname: gc-analytics-event button button-white
        label: WebKit
        path: https://bugs.webkit.org/
      description: Чтобы быть уверенным, что ваш баг будет быстро исправлен, важно
        рассказать о нем правильным людям. Все основные производители браузеров обеспечивают
        возможность сообщить о багах.
      heading: Сообщить о баге
      image_path: images/content-node-responsive-2x.png
