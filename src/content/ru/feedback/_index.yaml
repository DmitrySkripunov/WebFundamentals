landing_page:
  header:
    buttons:
    - label: Поиск ошибок браузера
      path: "/web/feedback/browser-bug-searcher"
  rows:
  - classname: devsite-landing-row-50
    items:
    - description: Мы хотим сделать проще поиск и сообщение о багах в любом браузере,
        а так же помочь вам искать ресурсы, в то время как вы создаете ваш сайт. Сообщая
        производителям браузеров об ошибках, которые вы нашли в их браузере, на определенном
        устройстве или платформе - это неотъемлемая часть процесса улучшения веб-платформы!  Дополнительная
        поддержка существующих багов поможет разработчикам определить проблемы, максимально
        влияющие на пользователей.
      image_path: images/hero-2x.png
  - classname: devsite-landing-row-67
    items:
    - buttons:
      - label: Поиск ошибок браузера
        path: "/web/feedback/browser-bug-searcher"
      description: Здесь вы можете провести поиск по трекерам ошибок всех основных
        браузеров, чтобы попытаться найти интересующий вас баг.
      heading: Поиск существующих ошибок
      image_path: images/content-search-for-bugs-responsive-2x.png
  - classname: devsite-landing-row-67
    items:
    - buttons:
      - label: Узнайте как подать хорошую ошибку
        path: "/web/feedback/file-a-bug"
      description: Проблема встречается в других браузерах? Это регрессия? У вас есть
        тестовый случай? Чем больше информации вы можете предоставить, тем выше шанс,
        что ваш баг будет исправлен!
      heading: Как подать хорошую ошибку
      image_path: images/content-file-responsive-2x.png
  - classname: devsite-landing-row-67
    items:
    - buttons:
      - attributes:
        - name: data-category
          value: webfundamentals
        - name: data-label
          value: cr-bug
        classname: gc-analytics-event button button-white
